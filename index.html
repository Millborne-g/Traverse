<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#"><span class="logo-txt">Traverse</span></a>
                <div class="d-flex github-container">
                  <a href="https://github.com/Millborne-g/Traverse">github</a>
                </div>
            </div>
        </nav>
    </header>

    

    <div class="content">
        <div class="container content-inner">
            <div class="headline-container container">
                <span class="headline-txt">Explore <span class="headline-txt-earth">Earth</span></span>
            </div>
            <div class="container-inner">
                <div class="row">
                    <div class="columns col-lg-3">
                        <div class="card card-1"
                        data-aos="fade-up"
                        data-aos-delay="50"
                        >
                            <div class="cover">
                                <span>City</span>
                            </div>
                        </div>
                    </div>
                    <div class="columns col-lg-3">
                        <div class="card card-2"
                        data-aos="fade-up"
                        data-aos-delay="200"
                        >
                            <div class="cover">
                                <span>Desert</span>
                            </div>
                        </div>
                    </div>
                    <div class="columns col-lg-3">
                        <div class="card card-3"
                        data-aos="fade-up"
                        data-aos-delay="350"
                        >
                            <div class="cover">
                                <span>Ocean</span>
                            </div>
                        </div>
                    </div>
                    <div class="columns col-lg-3">
                        <div class="card card-4"
                        data-aos="fade-up"
                        data-aos-delay="500"
                        >
                            <div class="cover">
                                <span>Mountains</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <img class="earth" src="assets/earth.svg" alt="earth" 
    data-aos="fade-up-right"
    data-aos-delay="1000"
    >
    <img class="moon" src="assets/moon.svg" alt="moon"
    data-aos="fade-down-left"
    data-aos-delay="1200">

    <div class="footer">
        <span>Â© 2022 Millborne Galamiton. All rights reserved.</span>
    </div>
</body>
</html>
